<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age-Calculator-App</title>
  <link rel="stylesheet" href="age.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calc-card">
    <h1 class="day">Day</h1>
    <h1 class="month">Month</h1>
    <h1 class="year">Year</h1>
    <form>
      <input type="number" class="dayI" placeholder="DD" id="dayI" required min="1" max="30">
      <input type="number" class="monthI" placeholder="MM" id="monthI" required min="1" max="12">
      <input type="number" class="yearI" placeholder="YYYY" id="yearI" required min="1940" max="2023">
      <button type='button' class="subB" id="subB">submit</button>
    </form>
    <hr>
    <span class="yearO" id="yearO">_ _</span>
    <span class="monthO" id="monthO">_ _</span>
    <span class="dayO" id="dayO">_ _</span>
    <span class="yearN">Year</span>
    <span class="monthN">Month</span>
    <span class="dayN">Day</span>
  </div>
  <script src="app.js"></script>
</body>
</html>
